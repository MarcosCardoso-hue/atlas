<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Agendamento</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f3f4f7;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 1000px;
      text-align: center;
    }

    h2 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .table-container {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
      transition: background-color 0.2s ease;
    }

    th {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e0f7fa;
    }

    input[type="date"] {
      width: 100%;
      padding: 4px 6px;
      border: none;
      outline: none;
      font-family: inherit;
      font-size: 14px;
      text-align: center;
      display: block;
      margin: 0 auto;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn, .back-btn, .input-file label {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      font-size: 14px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
    }

    .btn:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .input-file input[type="file"] {
      display: none;
    }

    .input-file label {
      background-color: #007BFF;
      color: white;
    }

    .input-file label:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .back-btn {
      background-color: #dc3545;
      color: white;
    }

    .back-btn:hover {
      background-color: #c82333;
      transform: scale(1.05);
    }

    .btn i, .back-btn i, .input-file label i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Tabela de Agendamento</h2>

    <div class="table-container">
      <table id="tabela">
        <thead>
          <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Vendedor</th>
            <th>Data de Entrega</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td contenteditable="true"></td>
            <td><input type="date"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="button-container">
      <button class="btn" onclick="exportarExcel()"><i class="fas fa-file-export"></i> Exportar para Excel</button>

      <div class="input-file">
        <input type="file" id="importarArquivo" accept=".xlsx" onchange="importarExcel(event)">
        <label for="importarArquivo"><i class="fas fa-file-import"></i> Importar de Excel</label>
      </div>
    </div>

    <button class="back-btn" onclick="voltar()"><i class="fas fa-arrow-left"></i> Voltar</button>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLf0rKSgfMD956cGGgSIsv56Vbq_FZ3_w",
      authDomain: "agendamentoatlas-be540.firebaseapp.com",
      databaseURL: "https://agendamentoatlas-be540-default-rtdb.firebaseio.com",
      projectId: "agendamentoatlas-be540",
      storageBucket: "agendamentoatlas-be540.firebasestorage.app",
      messagingSenderId: "126424910599",
      appId: "1:126424910599:web:bd9deb2ea0294819ab13a2"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const tabelaRef = ref(database, "tabelaAgendamento");

    function salvarTabela() {
      const linhas = Array.from(document.querySelectorAll('#tabela tbody tr'));
      const dados = linhas.map(tr => {
        const tds = tr.querySelectorAll('td');
        return [
          tds[0].textContent.trim(),
          tds[1].textContent.trim(),
          tds[2].textContent.trim(),
          tds[3].querySelector('input')?.value || ''
        ];
      }).filter(linha => linha.some(valor => valor !== ''));
      set(tabelaRef, dados);
    }

    onValue(tabelaRef, snapshot => {
      const dados = snapshot.val();
      const tbody = document.querySelector('#tabela tbody');
      tbody.innerHTML = '';

      if (dados) {
        dados.forEach(linha => {
          const tr = document.createElement('tr');
          linha.forEach((valor, i) => {
            const td = document.createElement('td');
            td.style.textAlign = 'center';

            if (i === 3) {
              const input = document.createElement('input');
              input.type = 'date';
              input.value = valor || '';
              input.addEventListener('change', salvarTabela);
              td.appendChild(input);
            } else {
              td.contentEditable = true;
              td.textContent = valor || '';
              td.addEventListener('input', salvarTabela);
            }

            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      } else {
        // Se estiver vazio, cria linha inicial
        const tr = document.createElement('tr');
        for (let i = 0; i < 4; i++) {
          const td = document.createElement('td');
          if (i === 3) {
            const input = document.createElement('input');
            input.type = 'date';
            input.addEventListener('change', salvarTabela);
            td.appendChild(input);
          } else {
            td.contentEditable = true;
            td.addEventListener('input', salvarTabela);
          }
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }
    });

    window.salvarTabela = salvarTabela;
  </script>

  <script>
    function exportarExcel() {
      const tabela = document.getElementById('tabela');
      const wb = XLSX.utils.book_new();
      const dados = [];

      const linhas = tabela.querySelectorAll('tbody tr');
      linhas.forEach(tr => {
        const linha = [];
        const tds = tr.querySelectorAll('td');
        tds.forEach((td, index) => {
          if (index === 3) {
            const input = td.querySelector('input');
            linha.push(input ? input.value : '');
          } else {
            linha.push(td.textContent.trim());
          }
        });
        if (linha[3]) {
          dados.push(linha);
        }
      });

      if (dados.length > 0) {
        const ws = XLSX.utils.aoa_to_sheet([
          ['Código', 'Produto', 'Vendedor', 'Data de Entrega'],
          ...dados
        ]);
        XLSX.utils.book_append_sheet(wb, ws, 'Agendamento');
        XLSX.writeFile(wb, 'agendamento.xlsx');
      } else {
        alert('Não há dados com data para exportar.');
      }
    }

    function importarExcel(event) {
      const arquivo = event.target.files[0];
      const leitor = new FileReader();
      leitor.onload = function(e) {
        const dados = new Uint8Array(e.target.result);
        const workbook = XLSX.read(dados, { type: 'array' });
        const primeiraAba = workbook.Sheets[workbook.SheetNames[0]];
        const linhas = XLSX.utils.sheet_to_json(primeiraAba, { header: 1 });

        if (linhas.length > 1) {
          const tbody = document.querySelector('#tabela tbody');
          tbody.innerHTML = '';

          for (let i = 1; i < linhas.length; i++) {
            const tr = document.createElement('tr');
            for (let j = 0; j < 4; j++) {
              const td = document.createElement('td');
              td.style.textAlign = 'center';
              if (j === 3) {
                const input = document.createElement('input');
                input.type = 'date';
                input.value = linhas[i][j] || '';
                input.addEventListener('change', salvarTabela);
                td.appendChild(input);
              } else {
                td.contentEditable = true;
                td.textContent = linhas[i][j] || '';
                td.addEventListener('input', salvarTabela);
              }
              tr.appendChild(td);
            }
            tbody.appendChild(tr);
          }

          salvarTabela(); // salva os dados importados
        }
      };
      leitor.readAsArrayBuffer(arquivo);
    }

    function voltar() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
