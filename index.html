<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Agendamento de Entregas</title>

<!-- Ícones modernos com Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
--primary: #4f46e5;
--primary-hover: #4338ca;
--background: linear-gradient(135deg, #eef2ff, #f0f0ff);
--white: #ffffff;
--text-dark: #333;
--text-light: #666;
--yellow: #facc15;
--yellow-hover: #eab308;
}

* {
box-sizing: border-box;
padding: 0;
margin: 0;
}

body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background: var(--background);
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
color: var(--text-dark);
}

.container {
background: var(--white);
padding: 40px 30px;
border-radius: 16px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
width: 100%;
max-width: 480px;
text-align: center;
transition: transform 0.3s ease;
}

.container:hover {
transform: scale(1.02);
}

h1 {
font-size: 26px;
color: var(--primary);
margin-bottom: 10px;
}

p {
font-size: 15px;
color: var(--text-light);
margin-bottom: 30px;
}

.form-group {
display: flex;
flex-direction: column;
align-items: center;
}

.form-group i {
font-size: 18px;
margin-bottom: 5px;
color: var(--primary);
}

input[type="text"] {
width: 100%;
max-width: 360px;
padding: 12px;
margin-bottom: 20px;
border: 1px solid #ddd;
border-radius: 8px;
font-size: 16px;
text-align: center;
transition: border-color 0.2s ease;
}

input[type="text"]:focus {
outline: none;
border-color: var(--primary);
}

input[type="submit"] {
width: 100%;
max-width: 360px;
padding: 14px;
background: var(--yellow);
border: none;
border-radius: 8px;
font-size: 17px;
color: var(--text-dark);
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s ease, transform 0.2s;
}

input[type="submit"]:hover {
background-color: var(--yellow-hover);
transform: scale(1.02);
}

.footer {
margin-top: 30px;
font-size: 13px;
color: #999;
}

@media (max-width: 500px) {
.container {
padding: 30px 20px;
}

input[type="submit"], input[type="text"] {
font-size: 16px;
}
}
</style>
</head>

<body>
<div class="container">
<h1><i class="fas fa-truck"></i> Agendamento de Entregas</h1>
<p>Informe o código da entrega para acessar o cronograma.</p>

<form class="form-group" action="agendamento.html" method="GET">
<i class="fas fa-barcode"></i>
<input type="text" name="codigo" placeholder="Digite o código da entrega" required>
<input type="submit" value="Entrar">
</form>

<div class="footer">
© 2025 Sistema de Agendamento
</div>
</div>
</body>
</html>
