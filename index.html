<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendamento de Entregas</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLf0rKSgfMD956cGGgSIsv56Vbq_FZ3_w",
      authDomain: "agendamentoatlas-be540.firebaseapp.com",
      databaseURL: "https://agendamentoatlas-be540-default-rtdb.firebaseio.com",
      projectId: "agendamentoatlas-be540",
      storageBucket: "agendamentoatlas-be540.appspot.com",
      messagingSenderId: "126424910599",
      appId: "1:126424910599:web:bd9deb2ea0294819ab13a2"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    window.verificarCodigo = async function(e) {
      e.preventDefault();
      const codigo = document.querySelector("input[name='codigo']").value.trim();
      const mensagemErro = document.getElementById("mensagem-erro");

      if (codigo === "atlas2025") {
        localStorage.setItem("codigoAcesso", "atlas2025");
        window.location.href = "agendamento.html";
        return;
      }

      const snapshot = await get(ref(database, "tabelaAgendamento"));
      const dados = snapshot.val();

      const existe = dados && dados.some(linha => linha[5] === codigo);

      if (existe) {
        localStorage.setItem("codigoAcesso", codigo);
        window.location.href = "agendamento.html";
      } else {
        mensagemErro.textContent = "üòï C√≥digo n√£o encontrado. Verifique e tente novamente.";
      }
    };
  </script>
  <style>
    /* Estilos principais */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #f1f8e9); /* Fundo claro com varia√ß√£o de verde */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 24px; /* Tamanho reduzido do t√≠tulo */
      color: #4CAF50; /* Cor verde do logo */
      margin-bottom: 20px;
      font-weight: 700;
      text-transform: uppercase;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Logo */
    .logo {
      width: 120px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* Formul√°rio e inputs */
    input[type="text"], input[type="submit"] {
      width: 85%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      text-align: center; /* Alinha o texto dentro do input */
      transition: border-color 0.3s ease;
    }

    input[type="text"] {
      background-color: #f1f8e9; /* Cor de fundo do campo */
      color: #4CAF50; /* Cor do texto igual ao logo */
    }

    input[type="text"]:focus {
      border-color: #4CAF50;
      outline: none;
    }

    input[type="submit"] {
      background: #4CAF50; /* Cor do bot√£o igual ao logo */
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      margin-top: 20px;
    }

    input[type="submit"]:hover {
      background-color: #388e3c;
      transform: translateY(-3px);
    }

    input[type="submit"]:active {
      background-color: #2e7d32;
      transform: translateY(0);
    }

    /* Mensagens de erro */
    #mensagem-erro {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    /* Sombra e borda */
    .container {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      border-radius: 20px;
    }

    /* Anima√ß√£o */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      animation: fadeIn 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images.jpeg" alt="Logo" class="logo" />
    <h1>Agendamento de Entregas</h1>
    <p>Informe o c√≥digo da entrega para acessar o cronograma.</p>

    <form onsubmit="verificarCodigo(event)">
      <input type="text" name="codigo" placeholder="Digite o c√≥digo" required />
      <input type="submit" value="Entrar" />
    </form>
    <div id="mensagem-erro"></div>
  </div>
</body>
</html>
